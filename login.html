<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-box button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2 id="area-title"></h2>
        <form onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Nome utente" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Nome utente o password errati!</p>
    </div>

    <script>
        // Cambia il titolo della pagina di login in base all'area selezionata
        const urlParams = new URLSearchParams(window.location.search);
        const area = urlParams.get('area');
        const areaTitleMap = {
            'docenti': 'Login Area Docenti',
            'segreteria': 'Login Area Segreteria / Resp. Corso',
            'aule': 'Login Area Addetti aule',
            'studenti': 'Login Area Studenti',
            'genitori': 'Login Area Genitori'
        };
        document.getElementById('area-title').innerText = areaTitleMap[area] || 'Login';

        // Funzione di validazione del login
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                // Redirect a una pagina protetta (puoi personalizzare qui)
                window.location.href = 'area-studenti.html';
                return false;
            } else {
                document.getElementById('error-message').style.display = 'block';
                return false;
            }
        }
    </script>

</body>
</html>
