<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Attività</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <h1>Calendario delle attività</h1>
        <div id="calendar">
            <div id="day-of-week"></div>
            <div id="hours">
                <p>Orario attuale: <span id="current-time">08:00 - 17:00</span></p>
                <button id="modify-button" onclick="modifyTime()">Modifica Orario</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="previousDay()">Giorno Precedente</button>
            <button onclick="nextDay()">Giorno Successivo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
